
<link rel="stylesheet" href="/assets/css/signin.css">
<!--<ng-template #signupForm>-->
    <form class="form-signin" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate  style=" margin-left: 490px; margin-right: 0px; ">
      <img class="mb-4" src="/assets/images/logos/saycomlabs.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal" align="center">Please sign Up</h1>
      <div class="form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required placeholder="Your name"/>
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username"
          [ngClass]="{'is-Invalid' : f.submitted && username.invalid}" required />
        <div *ngIf="f.submitted && username.invalid" class="Invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email placeholder="Email" />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Register</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-{{ site | date: "yyyy" }}  <a href="https://saycomlabs.com">SaycomLab</a></p>

    </form>

<!--</ng-template>-->
